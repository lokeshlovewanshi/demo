name: Build Android APK

on:
  push:
    branches:
      - dev
      - staging
      - production
  workflow_dispatch:
    inputs:
      build-type:
        description: "Build Type (stg/prd)"
        required: false
        default: "stg"

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - uses: actions/checkout@v4

      # Set up Java 17
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "21"

      - name: Install Dependencies
        run: npm install

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # Clean Gradle
      - name: Clean Gradle
        working-directory: android
        run: ./gradlew clean

      # Determine Build Type
      - name: Determine Build Type
        id: build_type
        run: |
          if [[ "${{ github.ref_name }}" == "staging" || "${{ github.ref_name }}" == "dev" ]]; then
            echo "BUILD_TYPE=assembleStaging" >> $GITHUB_ENV
          elif [[ "${{ github.ref_name }}" == "production" ]]; then
            echo "BUILD_TYPE=assembleRelease" >> $GITHUB_ENV
          else
            echo "Invalid branch for APK build."
            exit 1
          fi

      # Build APK
      - name: Build APK
        working-directory: android
        run: ./gradlew $BUILD_TYPE

      # Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.ref_name }}-apk
          path: |
            android/app/build/outputs/apk/staging/*.apk
            android/app/build/outputs/apk/release/*.apk
          retention-days: 5
